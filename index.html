<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>JavaScript</title>
  </head>
  <body>
    <section class="container">
      <div class="h1-div"><h1 class="h1">Rock Paper Scissors</h1></div>
      <div class="buttons">
        <button
          class="rock-btn button"
          onclick="
          playGame('rock');
          "
        >
          <img class="image" src="images/rock-emoji.png" alt="rock" />
        </button>
        <button
          class="paper-btn button"
          onclick="
          playGame('paper');
          "
        >
          <img class="image" src="images/paper-emoji.png" alt="paper" />
        </button>
        <button
          class="scissors-btn button"
          onclick="
          playGame('scissors');
          "
        >
          <img class="image" src="images/scissors-emoji.png" alt="scissors" />
        </button>
      </div>
      <div>
        <p class="js-result p p1"></p>
        <p class="js-moves p"></p>
        <p class="js-scores p"></p>
      </div>
      <div>
        <button
          class="reset-button"
          onclick="
          resetScores();
          "
        >
          Reset Score
        </button>
      </div>
    </section>

    <script src="script.js">
      // blank
    </script>
  </body>
</html>
